<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estatística</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Moda, Média e Mediana</h1>
        <input type="text" id="numbers" placeholder="Insira números separados por vírgula">
        <button onclick="calcular()">Calcular</button>

        <h2>Resultados:</h2>
        <p>Média: <span id="media"></span></p>
        <p>Mediana: <span id="mediana"></span></p>
        <p>Moda: <span id="moda"></span></p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
